<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Exercise</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="text-change-btn">Change Text</button>
        </section>
        
        <section class="style-section">
            <div id="style-box">This box will change style when clicked</div>
            <button id="style-change-btn">Toggle Style</button>
        </section>
        
        <section class="element-section">
            <button id="toggle-element-btn">Toggle Element</button>
            <div id="element-container">
                <p id="toggleable-element">This element can be removed or added</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Happy Coding!</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
